{% extends "base.html" %}
{% block content %}
    <div class="row">
        <ul class="collapsible" data-collapsible="accordion">
        {% for task in tasks %}
            <li>
                <div class="collapsible-header">
                    <div class="col s3">
                        <i class="material-icons">expand_more</i>
                        <a class="btn_small waves-effect waves-light btn">Done</a>
                        <a href="{{url_for('edit_task', task_id=task._id)}} " class="btn_small waves-effect waves-light btn blue">Edit</a>
                    </div>
                    <div class="col s9 task_header">
                        <strong>{{ task.task_name}}</strong>: {{task.due_date}}
                    </div>
                </div>
                <div class="collapsible-body">
                    <span>{{task.task_description}}
                    </span>
                </div>
            </li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
