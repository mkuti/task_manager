{% extends "base.html" %}
{% block content %}

<h3>Add Task</h3>

<div class="row">
<!--action attribute of the form indicate where to send data submitted by the form to insert_task function to add new doc to db-->
    <form action="{{url_for('insert_task')}}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="category" name="category_name">
                    <option value="" disabled selected>Choose your option</option>
                    {% for cat in categories %}
                    <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                    {% endfor %}
                </select>
                <label>Select a category</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="task_name" name="task_name" type="text" class="validate">
                <label>Task Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea id="task_description" name="task_description" class="materialize-textarea"></textarea>
                <label>Task Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12" id="matfix">
                <i class="material-icons prefix">today</i>
                <input type="date" id="due_date" name="due_date" class="datepicker">
                <label>Due Date</label>
            </div>
        </div>
        <div class="row">
            <div class="switch">
                <label>
                    <input type="checkbox" id="is_urgent" name="is_urgent">
                    <span class="lever"></span>
                    Is Urgent
                </label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Task
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
  </div>

{% endblock %}
